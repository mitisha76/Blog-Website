<div class="container-fluid ">
<div class="container contact-form ">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form>
                <h3>Update blog content</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group  ">
                            <input type="text" name="txtName" class="form-control " placeholder="Blog Title *" value="" [(ngModel)]="blogs.title"  style="margin-left: 175px; margin-bottom:20px;" required/>
                        </div>
                            <div class="form-group" >
                                <textarea name="txtMsg" class="form-control " placeholder="Your Message *" style="width: 100%; height: 150px; margin-left: 175px; margin-bottom:20px;" [(ngModel)]="blogs.body" required></textarea>
                        </div>

                        <div class="form-group">
                        <select [(ngModel)]="blogs.status" name="status" class="form-control" style="margin-left: 175px; margin-bottom:20px;">
                                <option value="private" >Private</option>
                                <option value="public">Public</option>
                              </select>
                         </div>

                         <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Update Blog" (click)="edit()" style="margin-left: 300px; margin-bottom:20px;" />
                            </div>
                    </div>
                </div>
            </form>
</div>
</div>

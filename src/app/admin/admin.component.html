<div class="container">
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <div class="card gedf-card m-3" *ngFor="let p of posts | orderBy:'-createDate' ">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@{{p.user.username}}</div>
                    <div class="h7 text-muted">{{p.user.firstname}} {{p.user.lastname}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="delete(p.id)">Delete blog</a>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body" >
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{p.createDate | date:'medium'}}</div>
        <a class="card-link" href="#">
            <h5 class="card-title">{{p.title}}</h5>
        </a>

        <p class="card-text">
            {{p.body}}
        </p>
    </div>
    <div class="card-footer">
        <button (click)="view(p.id)" class="card-link btn btn-light"><i class="fa fa-gittip"></i> View Blog</button>
    </div>
</div>
</div>
<div class="col-sm-2"></div>

</div>
</div>
